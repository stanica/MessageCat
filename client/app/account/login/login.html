<div id="login-page" class="login-background">
  <div class="container">
      <form class="form-login" name="loginForm" (ngSubmit)="login(loginForm)" novalidate #loginForm="ngForm">
        <h2 class="form-login-heading">sign in</h2>
        <div class="login-wrap">
            <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required #email="ngModel" autofocus placeholder="Email">
            <br>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required #password="ngModel" placeholder="Password">
            <label class="checkbox">
                <span class="pull-right">
                    <a data-toggle="modal" style="cursor:pointer;" data-target="#myModal" (click)="modal(1)"> Forgot Password?</a>
                </span>
            </label>
            <button class="btn btn-theme btn-block" [disabled]="!loginForm.form.valid" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
            <div class="form-group has-error">
              <p class="help-block" [hidden]="(email.value && password.value) || !loginForm.submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block" [hidden]="email.valid || (email.pristine && !loginForm.submitted)">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.login }}</p>
            </div>
            <hr>
            
            <div class="login-social-link centered">
            <p>or you can sign in via your social network</p>
                <oauth-buttons classes="btn-block"></oauth-buttons>
            </div>
            <div class="registration">
                Don't have an account yet?<br/>
                <a class="" href="#">
                    Create an account
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" (click)="modal(0)" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-theme" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>     
  
  </div>
</div>
