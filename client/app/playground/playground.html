<section id="main-content" class="animate">
  <section class="wrapper site-min-height">
 	<div class="col-md-12">
 		<h1 class="page-header"><i class="fa fa-angle-right"></i> Run some code</h1>
		<div class="row">
			<div class="col-md-7">
		      	<div>
					<ace-editor id="editor" class="content-panel" [options]="options" mode="lua" theme="xcode" [(text)]="fileText" #editor style="min-height:300px;"></ace-editor>
					<span><button class="btn btn-success buffer-top buffer-bottom" (click)="run()"><i class="fa fa-play"></i>&nbsp;&nbsp;Run</button></span>
		      	</div>
	      	</div>
			<div class="col-md-5">
				<div class="shell-wrap">
				  <p class="shell-top-bar">Output</p>
				  <ul class="shell-body">
				    <li *ngFor="let line of (logText[logText.length-1] === '\n' ? logText.substring(0,logText.length-1).split('\n') : logText.split('\n'))">{{line}}</li>
				  </ul>
				</div>
			</div>
		</div>
 	</div>
  </section>
</section>
