<section id="main-content">
  <section class="wrapper site-min-height">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Managed Boards:</h1>
        <div class="col-lg-4 col-md-4 col-sm-4 mb" *ngFor="let board of boards" style="height:100%">
          <div class="content-panel pn" style="padding:0; height: initial">
            <div id="profile-01">
              <h3>{{board.name}}</h3>
              <h6>{{board.description}}</h6>
            </div>
            <div class="centered">
              <h6><i style="color:firebrick" class="fa fa-heart"></i> {{board.heartbeat | date: 'medium'}}</h6>
            </div>
            <button type="button" class="no-border-radius btn btn-danger btn-block">Delete</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</section>
