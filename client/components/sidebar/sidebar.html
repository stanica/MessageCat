<aside *ngIf="Router.url != '/login' && Router.url !== '/signup'">
  <div id="sidebar"  class="nav-collapse animate">
      <!-- sidebar menu start-->
      <ul class="sidebar-menu" id="nav-accordion">
      
          <p class="centered"><img src="../../assets/images/cat.png" class="jiggle" width="100"></p>
          <h4 class="centered">{{currentUser.name}}</h4>
            
          <li class="mt">
              <a style="font-size:16px" routerLinkActive="active" routerLink="/boards">
                  <i style="font-size:16px" class="fa fa-microchip"></i>
                  <span>Boards</span>
              </a>
          </li>

          <li class="mt">
              <a style="font-size:16px" routerLinkActive="active" routerLink="/files">
                  <i style="font-size:16px" class="fa fa-file-text-o"></i>
                  <span>Files</span>
              </a>
          </li>


      </ul>
      <!-- sidebar menu end-->
  </div>
</aside>
<!--sidebar end-->
