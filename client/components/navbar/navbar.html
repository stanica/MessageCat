<header class="header black-bg" *ngIf="Router.url != '/login'">
  <div class="sidebar-toggle-box">
      <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
  </div>
  <!--logo start-->
  <a routerLink="/home" class="logo"><b>Message Cat</b></a>
  <!--logo end-->
  
  <div class="top-menu">
    <ul class="nav pull-right top-menu">
      <li [hidden]="isLoggedIn"><a class="signup" routerLink="/signup">Sign up</a></li>
      <li [hidden]="isLoggedIn" ><a class="login" routerLink="/login">Login</a></li>
      <li [hidden]="!isLoggedIn"><p style="line-height:30px" class="navbar-text">Hello {{ currentUser.name }}</p> </li>
      <li [hidden]="!isLoggedIn"><a class="navbar-settings" routerLink="/settings"><span style="vertical-align:middle" class="glyphicon glyphicon-cog"></span></a></li>
      <li [hidden]="!isLoggedIn"><a style="cursor: pointer;" (click)="logout()" class="logout">Logout</a></li>
    </ul>
  </div>
</header>
<!--header end-->
